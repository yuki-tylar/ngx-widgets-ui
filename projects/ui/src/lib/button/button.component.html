<div 
class="button-container"
[ngClass]="darkClass"
>
  <button
  [type]="type"
  class="animate"
  [ngClass]="[roundClass, colorClass, borderClass,  paddingClass]"
  (click)="onClick($event)"
  >
    <span
    class="bg animate"
    [ngClass]="[colorClass, activeClass, bgClass]"
    ></span>
  
    <ngx-icon 
    *ngIf="icon"
    class="icon"
    [ngClass]="[textClass, activeClass, colorClass]"
    style="line-height: 0;"
    [state]="state"
    ></ngx-icon>
  
    <span 
    *ngIf="label"
    class="label animate" 
    [ngClass]="[textClass, activeClass, colorClass]"
    >{{label}}</span>
  </button>  
</div>
