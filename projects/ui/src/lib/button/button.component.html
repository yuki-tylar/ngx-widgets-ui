<div 
class="button-container"
[ngClass]="[darkClass, colorClass, appearance]"
>
  <button
  [type]="type"
  class="animate color-button"
  [ngClass]="[paddingClass, pushClass, stateClass]"
  (click)="onClick($event)"
  >
 
    <ngx-icon 
    *ngIf="icon"
    [icon]="icon"
    class="icon color-text"
    [ngClass]="[stateClass]"
    [state]="state"
    ></ngx-icon>
  
    <span 
    *ngIf="label"
    class="label color-text animate" 
    [ngClass]="[stateClass]"
    >{{label}}</span>
  </button>  
</div>
